<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
<h1>Customer Portal</h1>
<a th:href="@{/}">Home</a>
<a th:href="@{/customer}">Back to Customer</a>
<div th:replace="fragments/manage-account :: name"></div>
<br/>
<h3>Manage Account</h3>
<span>Account Number: <span th:text="${account.accountId}"></span></span>
<br/>
<span>Balance: <span th:text="${'$' + #numbers.formatDecimal(account.balance,3,'COMMA',2,'POINT')}"></span></span>
<h5>Deposit</h5>
<form th:action="@{/customer/account/} + ${account.accountId} + '/deposit'" method="post">
<label for="amount">Deposit Amount: </label>
<input type="text" name="amount"/>
<button>Deposit</button>
</form>
</body>
</html>
